<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=300 height=300>
</svg>
<script>
var data = [4,8,15,16,23,42];
var margin = {value: 50};
var chart_width = {value:200};
var chart_height = {value:200};
var x = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,chart_width.value]);
var y = d3.scaleLinear().domain([0,42]).range([chart_height.value,0]);

d3.select("svg")
.append("g")
.attr("transform","translate("+margin.value+","+margin.value+")")
.selectAll("rect")
.data(data)
.enter().append("rect")
.attr("x",function(d,i){return i * chart_width.value/6;})
.attr("y",function(d){return y(d) ;})
.attr("width",chart_width.value/6)
.attr("height",function(d){return 200 - y(d);});


d3.select("svg").append("g")
.attr("transform","translate("+margin.value+","+margin.value+")")
.call(d3.axisLeft(y));

d3.select("svg").append("g")
.attr("transform","translate("+margin.value+","+(margin.value+chart_height.value)+")")
.call(d3.axisBottom(x));
</script>
</body>
</html>
